<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Rate the song</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body ng-app="myApp">
    <div ng-controller="employeeCtrl" class="container">
      <div class="page-header">
        <h1>Project Management Application</h1>
      </div>
      <div class="alert alert-info" ng-if="!employees.length">
        <strong>No employees added!</strong> Add new employees to the team.
      </div>
      <form role="form" ng-submit="addEmployee(newEmployee.firstName, newEmployee.lastName, newEmployee.email, newEmployee.employeeId, newEmployee.designation)">
        <div class="row">
          <div class="col-sm-5">
            <label class="sr-only" for="fname">First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="First Name" 
              ng-model="newEmployee.firstName" autofocus required/>
          </div>
          </br>
          </br>
          <div class="col-sm-5">
            <label class="sr-only" for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Last Name" 
              ng-model="newEmployee.lastName" required/>
          </div>
          </br>
          </br>
          <div class="col-sm-5">
            <label class="sr-only" for="email">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Email Address" 
              ng-model="newEmployee.email" required/>
          </div>
          </br>
          </br>
          <div class="col-sm-5">
            <label class="sr-only" for="empId">Employee ID</label>
            <input type="text" class="form-control" name="empId" placeholder="Employee ID" 
              ng-model="newEmployee.employeeId" required/>
          </div>     
          </br>  
          </br>             
          <div class="col-sm-5">            
              <select ng-model="newEmployee.designation" ng-options="role.name for role in availableRoles">
              <option value="">Select Role</option>
              </select> 
          </div>
          </br>
          </br>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-default form-control"
              ng-disabled="isEmpty(newEmployee.firstName) || isEmpty(newEmployee.lastName) || isEmpty(newEmployee.email) || isEmpty(newEmployee.employeeId) || isEmpty(newEmployee.designation)">Add</button>
          </div>
        </div>
      </form>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Designation</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees | orderBy:'-employee.emplloyeeId'">
            <td>
              {{employee.employeeId}}
            </td>
            <td>
              {{employee.firstName}}
            </td>
            <td>
              {{employee.lastName}}
            </td>
            <td>
              {{employee.email}}
            </td>
            <td>
              {{employee.designation}}
            </td>
<!--               <div class="pull-left">
                <strong>{{song.artist | titleize}}</strong><br />
                <small>{{song.title | titleize}}</small>
              </div>
              <div class="pull-right">
                <div rating score="song.score" max="5" class="pull-left" update="updateSong(song)"></div>
                <button type="button" class="btn btn-danger pull-right" ng-click="deleteSong(song)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </div>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript" src="libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="libs/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="libs/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="libs/underscore.string/dist/underscore.string.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers.js"></script>
    <script type="text/javascript" src="app/services.js"></script>
    <script type="text/javascript" src="app/filters.js"></script>
    <script type="text/javascript" src="app/directives.js"></script>
  </body>
</html>
